<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Arma SQF Remote Console Webpage">
		<meta name="author" content="Naught">
		<title>SQF Remote Console</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			.sr_label {
				width: 115px;
			};
			* {
				margin: 0;
			}
			html, body {
				height: 100%;
			}
			.wrapper {
				min-height: 100%;
				height: auto !important;
				height: 100%;
				margin: 0 auto -60px;
			}
			.footer, .push {
				height: 60px;
			}
			.footer {
				background-color: #f5f5f5;
			}
		</style>
	</head>
	<body style="min-width: 650px;">
		<div class="wrapper">
			<div class="container">
				<div class="page-header">
					<h1>SQF RCON <small>For Arma</small></h1>
				</div>
				<br>
				<div id="modal_main" class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Remote Execution Console</h4>
					</div>
					<div class="modal-body">
						<form class="form" style="width: 100%;">
							<div id="success_alert" class="alert alert-success fade in" style="display:none;">
								<button type="button" id="success_close" class="close">&times;</button>
								<h4 id="success_title"></h4>
								<p id="success_message"></p>
							</div>
							<div id="error_alert" class="alert alert-danger fade in" style="display:none;">
								<button type="button" id="error_close" class="close">&times;</button>
								<h4 id="error_title"></h4>
								<p id="error_message"></p>
							</div>
							<div class="input-group" style="width: 100%;">
								<span class="input-group-addon sr_label">Address</span>
								<select id="protocol" class="form-control" style="width: 20%;">
									<option>http://</option>
									<option>https://</option>
								</select>
								<input id="url" type="text" class="form-control" style="width: 65%;" placeholder="IP Address or Domain">
								<input id="port" type="text" class="form-control text-center" style="width: 15%;" placeholder="Port">
							</div>
							<br>
							<div class="input-group" style="width: 100%;">
								<span class="input-group-addon sr_label">Authentication</span>
								<input id="username" type="text" class="form-control" style="width: 50%;" placeholder="Username">
								<input  id="password" type="password" class="form-control" style="width: 50%;" placeholder="Password">
							</div>
							<br>
							<div class="input-group" style="width: 100%;">
								<span class="input-group-addon sr_label">Script</span>
								<textarea id="code" class="form-control" rows="10" style="resize: none;"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer" style="margin-top: 0px;">
						<div class="input-group" style="width: 100%;">
							<span class="input-group-addon sr_label">Output</span>
							<textarea id="output" class="form-control" rows="5" style="resize: vertical; background: white;" readonly="true"></textarea>
						</div>
					</div>
					<div class="modal-footer" style="margin-top: 0px;">
						<button type="button" class="btn btn-primary" onClick="remoteExecuteWrapper()">Execute</button>
						<button type="button" class="btn btn-default" onClick="window.location.reload()">Reload</button>
					</div>
					</div>
				</div>
			</div>
			<div id="modal_loading" class="modal-dialog"  style="display:none;">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Sending RCON Request...</h4>
					</div>
					<div class="modal-body">
						<div class="progress progress-striped active">
							<div class="progress-bar"  role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
								<span class="sr-only">50% Complete</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="push"></div>
		</div>
		<div class="footer">
			<div class="container" style="padding: 0 15px;">
				<p class="text-muted" style="margin: 20px 0;">Copyright &copy 2014. Part of the <a href="http://bitbucket.org/dylanplecki/sqf-rcon">SQF RCON</a> project.</p>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.autosize.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/sqfrcon.min.js"></script>
	</body>
</html>
